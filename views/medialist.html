<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Media list</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			display: flex;
			justify-content: space-between;
		}
		picture {
		    min-width: 150px;
			max-width: 500px;
			width: 33%;
			padding: 3rem;
			box-sizing: border-box;
		}
		picture img {width: 100%;}

	</style>
</head>
<body>
	{% for file in files %}
	<picture>
	    <img src="{{directory}}/{{file.name}}" alt="{{file.name}}">
		<figcaption>
			<p>{{file.name}}</p>
			<p>{{file.size}}k</p>
			<p>w{{file.dimensions[0]}}px , h{{file.dimensions[1]}}px</p>
		</figcaption>
	</picture>
	{% endfor %}
</body>
</html>
